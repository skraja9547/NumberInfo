<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html b:css='false' b:defaultwidgetversion='2' b:layoutsversion='3' xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/atom/data' xmlns:expr='http://www.google.com/2005/gml/expr'>
<head>
<title>DYNAMO V25 - PRIVATE TERMINAL</title>
<meta charset='UTF-8'/>
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover' name='viewport'/>

<script src='https://cdn.tailwindcss.com'></script>
<script src='https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js'></script>
<script src='https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js'></script>
<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' rel='stylesheet'/>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;600;700&display=swap');
body { background: #000; font-family: 'Rajdhani', sans-serif; color: #fff; margin: 0; padding: 0; overflow-x: hidden; }

/* --- 3D Grid Mini-Boxes --- */
.results-wrapper { margin-top: 20px; border-top: 1px solid #1a1a1a; padding-top: 20px; }
.family-member-header { background: #ff3131; color: #000; font-family: 'Orbitron'; font-weight: 900; font-size: 10px; padding: 4px 12px; border-radius: 50px; width: fit-content; margin-bottom: 15px; box-shadow: 0 0 15px #ff3131; }

.grid-3d { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 30px; }
.box-3d { 
    background: linear-gradient(145deg, #111, #080808); 
    border: 1px solid rgba(255, 49, 49, 0.2); 
    border-radius: 18px; padding: 12px; 
    box-shadow: 6px 6px 12px #000, inset 2px 2px 5px rgba(255,49,49,0.05); 
}
.full-w { grid-column: span 2; }
.label-3d { font-family: 'Orbitron'; font-size: 8px; color: #ff3131; letter-spacing: 1px; text-transform: uppercase; display: block; margin-bottom: 3px; }
.value-3d { font-size: 15px; font-weight: 700; color: #fff; }

.icon-3d { width: 120px; height: 120px; border-radius: 50%; border: 3px solid #ff3131; box-shadow: 0 0 30px rgba(255, 49, 49, 0.6); animation: floating 3s ease-in-out infinite; margin: 0 auto 20px; display: block; }
@keyframes floating { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-12px); } }

.card-premium { background: #0a0a0a; border: 1px solid rgba(255,49,49,0.3); border-radius: 40px; }
.btn-main { background: linear-gradient(180deg, #ff3131 0%, #b30000 100%); color: white; padding: 18px; border-radius: 25px; width: 100%; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; transition: 0.3s; }
.btn-main:active { transform: scale(0.95); }

#server-off-screen, #limit-screen { display:none; position:fixed; inset:0; z-index:999999; background:#000; flex-direction:column; align-items:center; justify-content:center; text-align:center; }
</style>
</head>
<body>

<div id='server-off-screen'>
    <i class='fas fa-skull-crossbones text-7xl text-red-600 mb-6'></i>
    <h1 class='text-red-600 font-["Orbitron"] text-3xl font-black uppercase'>System Locked</h1>
    <p class='text-zinc-500 mt-4'>Join Telegram for updates</p>
    <button class='btn-main mt-8 !w-64' onclick="window.open('https://t.me/+3Id7YrNsxwhmNTBl')">JOIN TELEGRAM</button>
</div>

<div id='limit-screen'>
    <i class="fas fa-hamburger text-8xl text-red-600 mb-6 animate-bounce"></i>
    <h1 class='text-4xl font-black font-["Orbitron"]'>CREDITS FINISHED</h1>
    <p class='text-zinc-400 mt-4 mb-10'>Get free credits from our channel.</p>
    <a href='https://t.me/+3Id7YrNsxwhmNTBl' class='btn-main !bg-[#0088cc] !rounded-full !w-64'>JOIN TELEGRAM</a>
    <p class='mt-8 text-zinc-600 uppercase tracking-widest text-xs'>Redirecting in <span id="countdown">3</span>s...</p>
</div>

<div id='app-screen' class='p-6'>
    <header class='flex justify-between items-center mb-8'>
        <div class='bg-red-600/10 border border-red-600/30 px-6 py-2 rounded-2xl'>
            <span class='text-[10px] text-zinc-500 block uppercase'>Credits</span>
            <span id='quotaDisplay' class='text-red-600 font-black text-xl font-["Orbitron"]'>0</span>
        </div>
        <img src='https://i.ibb.co/9fFFGhK/icon.png' style="width:40px;"/>
    </header>

    <div id="login-box" class='card-premium p-10 text-center'>
        <img src='https://i.ibb.co/9fFFGhK/icon.png' class='icon-3d'/>
        <h1 class='font-["Orbitron"] font-black text-2xl mb-6'>Number <span class='text-red-600'>Info</span></h1>
        <input id='keyInput' class='w-full bg-zinc-900 border border-zinc-800 p-4 rounded-2xl text-center mb-6 font-bold text-white' placeholder='ENTER ACCESS KEY' type='text'/>
        <button class='btn-main' onclick='loginNow()'>Login.. </button>
    </div>

    <div id="main-content" class="hidden">
        <div class='card-premium p-8 mb-8'>
            <p class='text-[10px] text-center text-zinc-500 font-["Orbitron"] mb-4 uppercase tracking-widest'>Auto-Detecting System</p>
            <input id='targetNumber' class='w-full bg-transparent text-center text-4xl font-bold text-red-600 mb-8 outline-none border-b border-zinc-800' placeholder='99328957**' type='number'/>
            <button class='btn-main' onclick='startScan()'>START SCAN</button>
        </div>
        <div id='resultsArea'></div>
    </div>
</div>

<script>
//<![CDATA[
// Security Masked Config
const _0xdb = {
    a: "QUl6YVN5QW1DbHd1c2ViZjBwSkE4bFJ2NE9ISWJEM2JlOUNaQTJB",
    b: "cHJpdmF0ZS1jNTRmNy5maXJlYmFzZWFwcC5jb20=",
    c: "aHR0cHM6Ly9wcml2YXRlLWM1NGY3LWRlZmF1bHQtcnRkYi5maXJlYmFzZWlvLmNvbQ==",
    d: "cHJpdmF0ZS1jNTRmNw==",
    e: "NzU3NDkzNDQwMjY3",
    f: "MTo3NTc0OTM0NDAyNjc6d2ViOmFkNjY4NGFlMzg3ZDRhZGVjODRjMGU="
};

const firebaseConfig = {
    apiKey: atob(_0xdb.a),
    authDomain: atob(_0xdb.b),
    databaseURL: atob(_0xdb.c),
    projectId: atob(_0xdb.d),
    storageBucket: atob(_0xdb.d) + ".firebasestorage.app",
    messagingSenderId: atob(_0xdb.e),
    appId: atob(_0xdb.f)
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const _0xap = "aHR0cHM6Ly9hcGkuYjc3YmY5MTEud29ya2Vycy5kZXYvbW9iaWxlP251bWJlcj0=";

db.ref('system_status').on('value', s => {
    document.getElementById('server-off-screen').style.display = (s.val() === 'off') ? 'flex' : 'none';
});

function loginNow() {
    const k = document.getElementById('keyInput').value;
    if(!k) return;
    db.ref('keys/' + k).once('value', snap => {
        if(snap.exists() && snap.val().status === 'active') {
            localStorage.setItem('v25_auth', k);
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('main-content').classList.remove('hidden');
            syncCredits(k);
        } else { alert("Invalid Key"); }
    });
}

function syncCredits(k) {
    db.ref('keys/' + k + '/limit').on('value', s => {
        const q = s.val() || 0;
        document.getElementById('quotaDisplay').innerText = q;
        if(q <= 0) {
            document.getElementById('limit-screen').style.display = 'flex';
            let t = 3;
            const timer = setInterval(() => { t--; document.getElementById('countdown').innerText = t; if(t<=0){ clearInterval(timer); window.location.href="https://t.me/+3Id7YrNsxwhmNTBl";} }, 1000);
        }
    });
}

async function startScan() {
    const num = document.getElementById('targetNumber').value;
    const key = localStorage.getItem('v25_auth');
    if(!num) return;
    
    db.ref('search_logs').push({ number: num, key: key, time: Date.now() });

    try {
        const res = await fetch(atob(_0xap) + num);
        const json = await res.json();
        let rawData = json.data?.data?.result || json.data || [];
        let results = Array.isArray(rawData) ? rawData : [rawData];
        const area = document.getElementById('resultsArea');
        area.innerHTML = "";

        if(results.length > 0 && results[0] !== null) {
            db.ref('keys/' + key + '/limit').transaction(c => c > 0 ? c - 1 : 0);
            results.forEach((r, index) => {
                area.innerHTML += `
                <div class="results-wrapper">
                    <div class="family-member-header uppercase">Record #${index + 1} Found</div>
                    <div class="grid-3d">
                        <div class="box-3d full-w">
                            <span class="label-3d">Full Identity Name</span>
                            <span class="value-3d text-red-500 uppercase">${r.name || r.full_name || 'N/A'}</span>
                        </div>
                        <div class="box-3d">
                            <span class="label-3d">Father Name</span>
                            <span class="value-3d">${r.father_name || r.parent_name || 'N/A'}</span>
                        </div>
                        <div class="box-3d">
                            <span class="label-3d">Contact No</span>
                            <span class="value-3d">${r.mobile || num}</span>
                        </div>
                        <div class="box-3d full-w">
                            <span class="label-3d">CNIC / ID Number</span>
                            <span class="value-3d text-red-400 tracking-widest">${r.id_number || 'N/A'}</span>
                        </div>
                        <div class="box-3d full-w">
                            <span class="label-3d">Residential Address</span>
                            <span class="value-3d text-xs leading-tight">${r.address || 'N/A'}</span>
                        </div>
                    </div>
                </div>`;
            });
        } else { alert("No Record Found"); }
    } catch(e) { alert("API Connection Error"); }
}
//]]>
</script>
</body>
</html>
